<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div style="text-align: center; color: rgb(105, 104, 104); width: 100%; height: 20px;">
            Made by Divyansh Maurya
        </div>

        <div class="navbar">
            <div>
                <p style="font-size: 32px;">Learn</p>
            </div>

            <div>
                <ul>
                    <li>
                        Subject:

                            <option value="Civics">Civics</option>

        <div class="Main-section">
